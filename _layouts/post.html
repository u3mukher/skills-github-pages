<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- Import Manrope Font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Import Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p6Kfd7zGfy5l4/kC0L+5FtD8L8VxVVkXjXqF8F8f9Xo+o+KMXQuB8LM7+QjhCcw8VZs7JV5/l2t10hX21UPQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
  {{ content_for_header }}
  
  <!-- SEO Tags -->
  {% seo %}
</head>
<body>
  {% include header.html %}
  
  <main>
    {% if page.featured_image %}
      <div class="post-featured-image">
        <img src="{{ page.featured_image | relative_url }}" alt="{{ page.title }} Image" class="featured-image">
      </div>
    {% endif %}
    
    <article class="post-content">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.subtitle %}
        <h2 class="post-subtitle">{{ page.subtitle }}</h2>
      {% endif %}
      
      {{ content }}
    </article>
  </main>
  
  {% include footer.html %}
</body>
</html>
