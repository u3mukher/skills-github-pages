# Site settings
title: x-stats
description: "An attempt to becoming an x-pert in football data analytics"
author: Ushnik Mukherjee
email: mukherjee.ushnik@gmail.com
url: "https://u3mukher.github.io/x-stats/" # Update this with your GitHub Pages URL

# Theme and appearance
theme: minima
minima:
  skin: solarized
  social_links:
    github: u3mukher

# SEO and analytics (optional)
timezone: America/Toronto
lang: en

# Markdown and content settings
markdown: kramdown
highlighter: rouge

# Remove nav_links to avoid minima default nav
